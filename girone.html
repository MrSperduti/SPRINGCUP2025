
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Girone - SPRING CUP 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="logo">
    <h1 id="titoloGirone">Girone</h1>
    <h2 id="categoriaGirone"></h2>
    <div id="elencoSquadre">Caricamento squadre...</div>
    <div style="text-align:center;margin-top:20px;">
      <a href="index.html"><button>üè† Torna alla Home</button></a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get("categoria");
    const girone = params.get("girone");

    document.getElementById("titoloGirone").textContent = "SPRING CUP 2025 - Girone " + girone;
    document.getElementById("categoriaGirone").textContent = "Categoria: " + categoria;

    fetch("dati.json").then(r => r.json()).then(data => {
      const squadre = data[categoria]?.gironi?.[girone] || [];
      const container = document.getElementById("elencoSquadre");
      if (squadre.length === 0) {
        container.innerHTML = "<p>Nessuna squadra inserita per questo girone.</p>";
      } else {
        container.innerHTML = "<ul>" + squadre.map(s => `<li>${s}</li>`).join("") + "</ul>";
      }
    });
  </script>
</body>
</html>
